<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="input-1" type="number" />
    <span class="math-sign-span"></span>
    <input class="input-2" type="number" />
    <span class="result"></span>
    <div>
      <button class="math-sign sum-button">+</button>
      <button class="math-sign sub-button">-</button>
      <button class="math-sign mul-button">*</button>
      <button class="math-sign div-button">/</button>
    </div>
    <!-- Если математического действия нет, то вводим в первый инпут -->
    <!-- Если действие поставлено, то вводим во второй нипут -->
    <div>
      <button class="num-button">1</button>
      <button class="num-button">2</button>
      <button class="num-button">3</button>
      <button class="num-button">4</button>
      <button class="num-button">5</button>
      <button class="num-button">6</button>
      <button class="num-button">7</button>
      <button class="num-button">8</button>
      <button class="num-button">9</button>
      <button class="num-button">0</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
